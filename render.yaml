services:
  - type: web
    name: harmony-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true
    plan: free
